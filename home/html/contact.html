<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image:url("image/con6bg.jpg");
            background-size:contain;
            margin: 0;
            padding: 0;
        }

         .header {
            background-color: #f4979d;
            color: #000000;
            text-align: center;
            padding: 10px 0;
            max-width: 1000px;
            margin-left:200px;
            border-radius: 30px ;
            font-family: cursive ;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .contact-form {
            background-color: #e3cbed;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1;
            margin-right: 20px;
            border-radius: 30px;
          
        }

        .contact-form h2 {
            font-family:  cursive;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            background: #1bf3cf;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background: #c5abf5;
        }

        .map-container {
            flex: 1;
            height: 400px;

        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border-color: #1bf3cf;
            border-radius: 30px;
         
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .contact-form {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Contact Us</h1>
    <p>Please fill out the form below or visit us at our office.</p>
</div>

<div class="container">
    <div class="contact-form">
        <h2>Send us a message</h2>
        <form action="contact.php" method="post">

            <label for="full-name">Full Name</label><br>
            <input type="text" id="full-name" name="full-name" placeholder="Your full name..." required><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Your email..." required><br>

            <label for="subject">Subject</label><br>
            <input type="text" id="subject" name="subject" placeholder="Subject..." required><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.6705787627097!2d70.7745815738399!3d22.29046514325461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959ca256f38b2cb%3A0x4506679758d9ed90!2sKhodiyar%20eSolutions%20LLP%20-%20Rajkot!5e0!3m2!1sen!2sin!4v1720721185182!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

</body>
</html>
